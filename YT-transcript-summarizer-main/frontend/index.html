<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Summarizer</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAA////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA==">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div>Loading YouTube Summarizer...</div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState } = React;

        function YouTubeTranscriptSummarizer() {
          const [videoId, setVideoId] = useState('');
          const [apiKey, setApiKey] = useState('');
          const [summary, setSummary] = useState('');
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [success, setSuccess] = useState(false);

          const extractVideoId = (input) => {
            const patterns = [
              /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
              /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
              const match = input.match(pattern);
              if (match) return match[1];
            }
            return input;
          };

          const handleSubmit = async () => {
            setLoading(true);
            setError('');
            setSummary('');
            setSuccess(false);

            try {
              const cleanVideoId = extractVideoId(videoId.trim());
              
              if (!cleanVideoId || !apiKey.trim()) {
                throw new Error('Please provide both video ID/URL and OpenAI API key');
              }

              const response = await fetch('http://localhost:5000/api/summarize', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  video_id: cleanVideoId,
                  api_key: apiKey.trim()
                })
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to generate summary');
              }

              const data = await response.json();
              setSummary(data.summary);
              setSuccess(true);
            } catch (err) {
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          const clearForm = () => {
            setVideoId('');
            setApiKey('');
            setSummary('');
            setError('');
            setSuccess(false);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-red-50">
              <div className="container mx-auto px-4 py-8 max-w-4xl">
                {/* Header */}
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center mb-4">
                    <div className="bg-red-500 p-3 rounded-full mr-3">
                      <svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                      </svg>
                    </div>
                    <h1 className="text-4xl font-bold text-gray-800">YouTube Summarizer</h1>
                  </div>
                  <p className="text-gray-600 text-lg">
                    Generate AI-powered summaries from YouTube video transcripts
                  </p>
                </div>

                {/* Main Form */}
                <div className="bg-white rounded-xl shadow-lg p-8 mb-8">
                  <div className="space-y-6">
                    {/* Video ID Input */}
                    <div>
                      <label className="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <svg className="w-4 h-4 mr-2 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M8 5v14l11-7z"/>
                        </svg>
                        YouTube Video ID or URL
                      </label>
                      <input
                        type="text"
                        value={videoId}
                        onChange={(e) => setVideoId(e.target.value)}
                        placeholder="e.g., dQw4w9WgXcQ or https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
                      />
                      <p className="text-xs text-gray-500 mt-1">
                        Enter a YouTube video ID or paste the full URL
                      </p>
                    </div>

                    {/* API Key Input */}
                    <div>
                      <label className="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <svg className="w-4 h-4 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M7 17a5.007 5.007 0 004.898-4.06 2 2 0 011.94-1.94A5.007 5.007 0 0018 7a3 3 0 013 3v1a2 2 0 01-2 2v1a1 1 0 01-1 1H6a1 1 0 01-1-1v-1a2 2 0 01-2-2V9a3 3 0 013-3z"/>
                        </svg>
                        OpenAI API Key
                      </label>
                      <input
                        type="password"
                        value={apiKey}
                        onChange={(e) => setApiKey(e.target.value)}
                        placeholder="sk-..."
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                      />
                      <p className="text-xs text-gray-500 mt-1">
                        Your OpenAI API key (kept secure and not stored)
                      </p>
                    </div>

                    {/* Buttons */}
                    <div className="flex gap-4">
                      <button
                        onClick={handleSubmit}
                        disabled={loading}
                        className="flex-1 bg-gradient-to-r from-red-500 to-red-600 text-white py-3 px-6 rounded-lg font-medium hover:from-red-600 hover:to-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center"
                      >
                        {loading ? (
                          <>
                            <svg className="w-5 h-5 mr-2 loading" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M12 2v4m0 12v4m10-10h-4M6 12H2m15.364-7.364l-2.828 2.828M9.464 9.464L6.636 6.636m12.728 12.728l-2.828-2.828M9.464 14.536l-2.828 2.828"/>
                            </svg>
                            Generating Summary...
                          </>
                        ) : (
                          <>
                            <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Generate Summary
                          </>
                        )}
                      </button>
                      
                      <button
                        onClick={clearForm}
                        className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-200"
                      >
                        Clear
                      </button>
                    </div>
                  </div>
                </div>

                {/* Error Message */}
                {error && (
                  <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 flex items-start">
                    <svg className="w-5 h-5 text-red-500 mr-3 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <div>
                      <h3 className="font-medium text-red-800">Error</h3>
                      <p className="text-red-700 mt-1">{error}</p>
                    </div>
                  </div>
                )}

                {/* Success Message */}
                {success && summary && (
                  <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-6 flex items-start">
                    <svg className="w-5 h-5 text-green-500 mr-3 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                      <h3 className="font-medium text-green-800">Summary Generated Successfully!</h3>
                      <p className="text-green-700 mt-1">Your video transcript has been summarized below.</p>
                    </div>
                  </div>
                )}

                {/* Summary Output */}
                {summary && (
                  <div className="bg-white rounded-xl shadow-lg p-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                      <svg className="w-6 h-6 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                      </svg>
                      Summary
                    </h2>
                    <div className="prose max-w-none">
                      <div className="bg-gray-50 rounded-lg p-6 whitespace-pre-wrap text-gray-700 leading-relaxed">
                        {summary}
                      </div>
                    </div>
                    <div className="mt-4 pt-4 border-t border-gray-200">
                      <p className="text-sm text-gray-500">
                        Summary generated using OpenAI's language model
                      </p>
                    </div>
                  </div>
                )}

                {/* Instructions */}
                <div className="mt-8 bg-gray-50 rounded-xl p-6">
                  <h3 className="text-lg font-semibold text-gray-800 mb-3">How to use:</h3>
                  <ol className="list-decimal list-inside space-y-2 text-gray-600">
                    <li>Enter a YouTube video ID or paste the full YouTube URL</li>
                    <li>Provide your OpenAI API key (get one from openai.com)</li>
                    <li>Click "Generate Summary" to process the video transcript</li>
                    <li>Wait for the AI to analyze and summarize the content</li>
                  </ol>
                  <p className="text-sm text-gray-500 mt-4">
                    <strong>Note:</strong> This frontend connects to a Flask API backend for processing.
                  </p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(React.createElement(YouTubeTranscriptSummarizer), document.getElementById('root'));
    </script>
</body>
</html>
